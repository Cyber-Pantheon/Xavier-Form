    }

    .container {
      max-width: 800px;
      margin: auto;
      background-color: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);

    h2, h4, h5 {

    }

    h2 { color: #2c3e50; font-size: 28px; }
    h4 { font-size: 20px; color: #555; }
    h5 { color: #2980b9; margin-bottom: 30px; }

    form label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    .input-group {
      display: flex;
      align-items: center;
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 6px;
      padding: 10px;
      margin-top: 6px;
      transition: border 0.3s ease, box-shadow 0.3s ease, transform 0.3s ease;
    }

    .input-group:focus-within {
      border-color: #2980b9;
      box-shadow: 0 0 10px rgba(41, 128, 185, 0.4);
      transform: scale(1.02);
    }

    .input-group svg {
      width: 20px;
      height: 20px;
      margin-right: 10px;
      fill: #999;
    }

    .input-group input,
    .input-group select,
    .input-group textarea {
      border: none;
      outline: none;
      width: 100%;
      font-size: 16px;
    }

    select, textarea {
      width: 100%;
      padding: 12px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
      margin-top: 6px;
    }

    textarea:focus, select:focus {
      border-color: #2980b9;
      box-shadow: 0 0 10px rgba(41, 128, 185, 0.4);
      transform: scale(1.02);
      outline: none;
    }

    .radio-group {
      margin: 10px 0;
    }

    .radio-group label {
      margin-right: 15px;
      font-weight: normal;
    }

    button[type="submit"],
    input[type="reset"] {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    button[type="submit"] {
      background-color: #2980b9;
      color: #fff;
    }

    button[type="submit"]:hover {

    }

    input[type="reset"] {
      background-color: #e74c3c;
      color: #fff;
    }

    input[type="reset"]:hover {

      transform: scale(1.02);
    }

    footer {

      margin-top: 30px;
      color: #666;
      font-size: 14px;
    }
